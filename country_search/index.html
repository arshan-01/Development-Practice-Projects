<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Country Search</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a
            class="navbar-brand"
            target="_blank"
            href="https://mdbootstrap.com/docs/standard/"
          >
            <img
              src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
              height="16"
              alt=""
              loading="lazy"
              style="margin-top: -3px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#intro">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                  rel="nofollow"
                  target="_blank"
                  >Learn Bootstrap 5</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://mdbootstrap.com/docs/standard/"
                  target="_blank"
                  >Download MDB UI KIT</a
                >
              </li>
            </ul>

            <ul class="navbar-nav d-flex flex-row">
              <!-- Icons -->
              <li class="nav-item me-3 me-lg-0">
                <a
                  class="nav-link"
                  href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                  rel="nofollow"
                  target="_blank"
                >
                  <i class="fab fa-youtube"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a
                  class="nav-link"
                  href="https://www.facebook.com/mdbootstrap"
                  rel="nofollow"
                  target="_blank"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a
                  class="nav-link"
                  href="https://twitter.com/MDBootstrap"
                  rel="nofollow"
                  target="_blank"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a
                  class="nav-link"
                  href="https://github.com/mdbootstrap/mdb-ui-kit"
                  rel="nofollow"
                  target="_blank"
                >
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="my-5">
      <div class="container">
        <!--Section: Content-->
        <section class="text-center">
          <h4 class="mb-5"><strong>University Search</strong></h4>
          <div class="input-group w-25 m-auto">
            <div class="form-outline">
              <input id="search-input" type="search" class="form-control" />
              <label class="form-label" for="form1"
                >Search by country name</label
              >
            </div>
            <button
              id="search-button"
              type="button"
              class="btn btn-primary"
              onclick="getUniversity()"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="row text-start">
            <div class="card mt-5" style="width: 40%">
              <ul
                class="list-group list-group-light list-group-small"
                id="countryList"
              ></ul>
            </div>

            <div class="card mt-5" style="width: 60%">
              <h4 class="m-2"><strong>Favourite List</strong></h4>
              <ul
                class="list-group list-group-light list-group-small"
                id="fvrtList"
              ></ul>
            </div>
          </div>
        </section>
        <!--Section: Content-->

        <!-- Pagination -->
        <!-- Pagination -->
        <nav class="my-4" aria-label="...">
          <ul
            class="pagination pagination-circle justify-content-center"
            id="paginationContainer"
          >
            <li class="page-item" id="prevBtn">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >Previous</a
              >
            </li>

            <li class="page-item" id="nextBtn">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>

        <!-- Items per page select -->
        <div class="d-flex justify-content-center mb-4">
          <select class="select" id="itemsPerPageSelect">
            <option value="5">5 per page</option>
            <option value="10">10 per page</option>
            <option value="15">15 per page</option>
          </select>
        </div>
      </div>
    </main>
    <!-- Modal container -->
    <div class="modal" id="countryModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Country Details</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Country details will be displayed here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Main layout-->

    <!--Footer-->
    <!-- MDB -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
